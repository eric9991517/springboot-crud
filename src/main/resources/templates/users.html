<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div><h1>Manage Users</h1></div>
  <div class="m-2">
    <a th:href="@{/users/new}" class="btn btn-primary">Add New User</a>
  </div>
  <div>
    <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>E-mail</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Enabled</th>
          <th></th>
        </tr>
      <tbody th:each="user, stat : ${listUsers}">
        <tr>
          <td>[[${stat.index + 1}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>[[${user.enabled}]]</td>
          <td>
            <a class="btn btn-success" th:href="@{'/users/edit/'+${user.id}}">Edit</a>
            <a class="btn btn-danger" th:href="@{'/users/delete/'+${user.id}}">Delete</a>
          </td>
        </tr>
    </tbody>
      </thead>
    </table>
  </div>
</body>
</html>
